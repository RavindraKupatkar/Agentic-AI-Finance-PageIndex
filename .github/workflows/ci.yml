# =====================================================
# CI Pipeline — FinSight PageIndex Finance RAG
# =====================================================
# Runs on every push/PR to MVP-1:
#   1. Python tests (pytest)
#   2. Docker image build verification
#   3. Frontend lint check

name: CI

on:
  push:
    branches: [MVP-1, main]
  pull_request:
    branches: [MVP-1, main]

jobs:
  # ─────────────────────────────────────────────
  # Backend Tests
  # ─────────────────────────────────────────────
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./Finance RAG
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./Finance RAG
        env:
          ENV: test
          GROQ_API_KEY: gsk_test_placeholder
        run: |
          python -m pytest tests/ -v --tb=short

  # ─────────────────────────────────────────────
  # Docker Build Verification
  # ─────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: ./Finance RAG
        run: |
          docker build -t finsight-api:ci .

  # ─────────────────────────────────────────────
  # Frontend Lint
  # ─────────────────────────────────────────────
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "./Finance RAG/finsight-frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./Finance RAG/finsight-frontend
        run: npm ci

      - name: Lint
        working-directory: ./Finance RAG/finsight-frontend
        run: npm run lint
